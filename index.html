<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap5 Alert Tutorial</title>
    <!-- Bootstrap5 CSS Linking Start Here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap js Linking Start Here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="alert alert-primary mt-5">
            Alert Message
        </div>
        <div class="alert alert-secondary">Alert Message</div>
        <div class="alert alert-warning">Alert Message</div>
        <div class="alert alert-success">Alert Message</div>
        <div class="alert alert-info">Alert Message</div>
        <!-- Basic Alert starts here -->
        <div id="liveAlertPlaceholder"></div>
        <button type="button" class="btn btn-primary" id="liveAlertBtn">Show live alert</button>
        <!-- Advanced Alert Starts Here -->
        <div class="alert alert-primary alert-dismissible fade show mt-5">
        <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae, sed impedit exercitationem adipisci temporibus tempore eum beatae. Harum, consectetur eveniet.</span>
        <button class="btn-close position-absolute top-5 p-3.5 pe-5" data-bs-dismiss="alert"></button>
        </div>
    </div>

    <script>
        const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
const appendAlert = (message, type) => {
  const wrapper = document.createElement('div')
  wrapper.innerHTML = [
    `<div class="alert alert-${type} alert-dismissible" role="alert">`,
    `   <div>${message}</div>`,
    '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
    '</div>'
  ].join('')

  alertPlaceholder.append(wrapper)
}

const alertTrigger = document.getElementById('liveAlertBtn')
if (alertTrigger) {
  alertTrigger.addEventListener('click', () => {
    appendAlert('Thanks For Your Message For Tyfis Express!', 'success')
  })
}
    </script>
    
</body>
</html>
